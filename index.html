<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="con">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input placeholder="Type your TODO here.." type="text" class="inp-todo">
            <button class="add-todo"><i class="fa-solid fa-plus"></i></button>
        </form>
        <hr>
        <div class="todo-list">
            <div class="todo">
                <span>This is the first Todo</span>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="todo">
                <span>This is the second Todo</span>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="todo">
                <span>This is the third Todo</span>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="delete-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="empty-txt">
                <p>You have no Todos in list</p>
            </div>
        </div>
        <div class="footer-con">
            <p class="todo-count" >You have <span>3</span> pending tasks</p>
            <button><i class="fa-solid fa-broom"></i>Delete all</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
